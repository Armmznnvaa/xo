<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Toe</title>
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <section id="section">
        <div class="text-center"id="box">
            <header id="ok">
                <div class="nm"><b><i class="fa-solid fa-xmark nn"></i><i class="fa-solid fa-o mm"></i></b></div>
                <div class="turn"><buton> <i class="fa-solid fa-xmark"></i> Turn</buton></div>
                <div> <buton class="dd"><i class="fa-solid fa-rotate-right"></i></buton></div>
            </header>
          <div id="message"></div>
            <ul id="gameBoard">
              <li class="tic"id="0"></li>
              <li class="tic"id="1"></li>
              <li class="tic"id="2"></li>
              <li class="tic"id="3"></li>
              <li class="tic"id="4"></li>
              <li class="tic"id="5"></li>
              <li class="tic"id="6"></li>
              <li class="tic"id="7"></li>
              <li class="tic"id="8"></li>
            </ul>
            <div class="clearfix"></div>
          <footer>
    </section>
    
    
    
</body>
</html>
